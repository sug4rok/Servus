<div class='widget'>
{% for id, name, horiz, vert, raindrop in arduino_yl83 %}
    
    <div style='position: absolute;' id='{{ name }}'>
        <div style='position: relative;'>
            <img class='positioned_img' src='{{ STATIC_URL }}img/rain_{{ raindrop }}_{{ theme }}_info.png' />
        </div>
    </div>
    
    <script>
        positioning_widget({{ id }}, '{{ name }}', {{ horiz }}, {{ vert }});
    </script>
{% endfor %}
</div>

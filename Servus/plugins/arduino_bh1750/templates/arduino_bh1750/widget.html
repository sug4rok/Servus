<div class='widget'>
{% for id, name, horiz, vert, ambient_light in arduino_bh1750 %}

        <img src='{{ STATIC_URL }}img/ambient_light.png' width='18' height='18'/>{{ ambient_light }}<small><em> лк</em></small><br />
    </div>
    <script>
        positioning_widget({{ id }}, '{{ name }}', {{ horiz }}, {{ vert }});
    </script>
{% endfor %}
</div>

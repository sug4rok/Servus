<div class='widget'>
{% for id, name, horiz, vert, level, ambient_light in arduino_bh1750 %}
    <div style='position: absolute;' id='{{ name }}'>
        <div style='position: relative;'>
			<i class='sprite_home sprite_48 sprite-{{ theme }}_ambient_light_{{ alerts|get_alert:level }}'></i>
            <div class='positioned_text' style='top: 26px;'>{{ ambient_light }}<sub> лк</sub></div>
        </div>
    </div>

    <script>
        positioning_widget({{ id }}, '{{ name }}', {{ horiz }}, {{ vert }});
    </script>
{% endfor %}
</div>

<div class='widget'>
{% for id, name, horiz, vert, press in arduino_bmp085 %}
    <div style='position: absolute;' id='{{ name }}'>
        <div style='position: relative;'>
            <img class='positioned_img' src='{{ STATIC_URL }}img/pressure_{{ theme }}.png' />
            <div class='positioned_text' style='top: 2px;'>
                {{ press }} <small><em>мм рт.ст.</em></small>
            </div>
        </div>
    </div>

    <script>
        positioning_widget({{ id }}, '{{ name }}', {{ horiz }}, {{ vert }});
    </script>
{% endfor %}
</div>

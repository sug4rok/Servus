<div class='widget'>
{% for id, name, horiz, vert, level, press in arduino_bmp085 %}
    <div style='position: absolute;' id='{{ name }}'>
        <div style='position: relative;'>
            <img class='positioned_img' src='{{ STATIC_URL }}img/{{ theme }}_pressure_{{ alerts|get_alert:level }}.png' />
            <div class='positioned_text' style='top: 2px;'>
                {{ press }}<sub> мм рт.ст.</sub>
            </div>
        </div>
    </div>

    <script>
        positioning_widget({{ id }}, '{{ name }}', {{ horiz }}, {{ vert }});
    </script>
{% endfor %}
</div>

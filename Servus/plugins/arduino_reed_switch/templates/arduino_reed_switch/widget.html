<div class='widget'>
{% for id, name, horiz, vert, level, location_type, state in arduino_reed_switch %}

    <div style='position: absolute;' id='{{ name }}'>
        <div style='position: relative;'>
			<i class='sprite_home sprite_48 sprite-{{ theme }}_{{ location_type }}_{{ state }}_{{ alerts|get_alert:level }}'></i>
        </div>
    </div>

    <script>
        positioning_widget({{ id }}, '{{ name }}', {{ horiz }}, {{ vert }});
    </script>
{% endfor %}
</div>

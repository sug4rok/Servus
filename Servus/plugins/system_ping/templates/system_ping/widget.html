<div class='btn btn-primary btn-sm btn-block disabled'>
    Сеть
</div>
<div class='panel-body widget tiled'>
    <table class='tab_short table table-condensed'>
        {%  for host in system_ping %}
            <tr>
                <th>{{ host.name }}</th>
                <td>
                    {% if host.online %}
                        <img src='{{ STATIC_URL }}img/host_online.png' width='24' height='24'/>
                    {% else %}
                        <img src='{{ STATIC_URL }}img/host_offline.png' width='24' height='24'/>
                    {% endif %}
                </td>
                <td class='small_gray'>
                    {{ host.last_changed|date:'Y-m-d H:m' }}
                </td>
            </tr>
        {%  endfor %}
    </table>
</div>

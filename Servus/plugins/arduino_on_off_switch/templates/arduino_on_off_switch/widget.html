<div class='widget'>
{% for id, name, horiz, vert, state in arduino_on_off_switch %}

    <div style='position: absolute;' id='{{ name }}'>
        <div style='position: relative;'>
			<i class='sprite_home sprite_48 sprite-{{ theme }}_{{ state }}_info'></i>
        </div>
    </div>

    <script>
        positioning_widget({{ id }}, '{{ name }}', {{ horiz }}, {{ vert }});
    </script>
{% endfor %}
</div>

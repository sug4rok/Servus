<div class='btn btn-primary btn-sm btn-block disabled'>
    Сеть (статические IP)
</div>
<div class='panel-body widget tiled'>
    <table class='tab_short table table-condensed'>
        {%  for ip in system_ip_online %}
            <tr>
                <th>{{ ip.name }}</th>
                <td>
                    {% if ip.online %}
						<i class='sprite_home sprite_24 sprite-tiled_host_online'></i>
                    {% else %}
                        <i class='sprite_home sprite_24 sprite-tiled_host_offline'></i>
                    {% endif %}
                </td>
                <td class='small_gray'>
                    {{ ip.last_changed|date:'Y-m-d H:i' }}
                </td>
            </tr>
        {%  endfor %}
    </table>
</div>

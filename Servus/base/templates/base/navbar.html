<div class='container-fluid'>
    <div class='navbar-header'>
        <a class='navbar-brand' href='/slideshow/'>{{ site_name }}</a>
        <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#servus-menu' aria-expanded='false'>
            <span class='navbar-default icon-bar'></span>
            <span class='navbar-default icon-bar'></span>
            <span class='navbar-default icon-bar'></span>
        </button>
    </div>
</div>

<div class='collapse navbar-collapse nopadding' id='servus-menu'>
    <ul class='nav nav-pills nav-stacked'>
        {% for tab in tabs %}
            {% if tab.name == active_app_name %}
                <li class='active'><a href='/{{ tab.name }}/'>{{ tab.tab_name }}</a></li>
            {% else %}
                <li><a href='/{{ tab.name }}/'>{{ tab.tab_name }}</a></li>
            {% endif %}
        {% endfor %}

        <li class='dropdown'>
            <a href='#' class='dropdown-toggle' data-toggle='dropdown'>Настройки <span class='caret'></span></a>
            <ul class='dropdown-menu'>
                <li>
                    <a href='/slideshow/'><input type='checkbox' autocomplete='off' checked id='slideshow'>&nbsp;Слайдшоу</a>
                </li>
                <li>
                    <a href='/admin/'><span class='glyphicon glyphicon-wrench'></span>&nbsp;Настройки</a>
                </li>
            </ul>
        </li>
    </ul>
</div>

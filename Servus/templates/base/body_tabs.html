{% extends 'base/index.html' %}

{% block body_tabs %}
    <style>
        body {
            padding-top:65px;
        }
        dl.sidebar {
            text-align: center;
            font-size: 80%;
        }
        dt {padding-bottom:8px;}
        table.sidebar {
            width: 100%;
            margin: 0 auto;
            color: #2288bb;
            font-weight: bold;
        }
    </style>

    {% include 'base/navbar.html' %}

    <div class='container'>
        <div class='panel panel-default'>
            <div class='panel-body'>
                <div class='row row-offcanvas row-offcanvas-right'>
                    <div class='col-sm-8 col-md-9 col-lg-9'>
                        <h4>{{ active_title }} <small>{{ active_sub_title }}</small></h4>
                            {% block content %}{% endblock %}
                    </div>
                    <div class='col-sm-4 col-md-3 col-lg-3'>
                        <div id='sidebar'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    $(document).ready(function(){
        reload_div('sidebar', 10000);
    });

</script>

{% endblock %}

{% extends 'base/index.html' %}

{% block body_main %}
    <style>
        html, body {
            width:100%;
            height:100%;
            margin:0;
        }
        div{
            height:100%;
        }
    </style>

    <div id='slideshow'></div>

    <script>
        $(document).ready(function(){
            reload_div('slideshow');
            setInterval('reload_div("slideshow")', 60000);
        });
    </script>
{% endblock %}

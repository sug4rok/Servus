{% extends 'base/index.html' %}
{% load static %}

{% block body_main %}
    <style>
        html, body {
            width:100%;
            height:100%;
            margin:0;
        }
        div.pad5 {padding: 5px;}
    </style>
    <div style='
            {% if slide %}
                background-image: url({{ slide }});
                background-size: contain;
            {% else %}
                background-image: url({% get_static_prefix %}img/na.png);
                background-size: 10%;
            {% endif %}
            background-repeat: no-repeat;
            background-color: #9a9a9a;
            background-position: 50% 50%;
            float:left;
            border:0;
            min-width: 100%;
            min-height: 100%;
            height: 100%;
    '>
        <div class='pad5 pull-left'>
            <span class='label label-default'>{{ album }}</span>
        </div>
        <div class='pad5 pull-right'>
            {% if amount_events %}
                <attr title='Сообщения'>
                    <a href='/home/' class='btn btn-default btn-lg btn-{{ event_imp }}'>
                        <span class='badge'>{{ amount_events }}</span>
                    </a>
                </attr>
            {% else %}
                <attr title='Перейти к меню'>
                    <a href='/home/' class='btn btn-default btn-sm'>
                        <span class='glyphicon glyphicon-align-justify'> </span>
                    </a>
                </attr>
            {% endif %}
        </div>
    </div>
    <script>
        $(document).ready(function(){
            get_data('slideshow', 5000);
            get_data('events', 2000);
        });
    </script>
{% endblock %}

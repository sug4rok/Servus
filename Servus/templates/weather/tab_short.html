{% load static %}

<dl class='tab_short'>
    <dt class='tab_short'>
        Погода {{ forecast.day }}
    </dt>
    <dd>
    <table class='tab_short' border='0'>
        <tr>
            <td>
                {% for file_img, descr in forecast.clouds_img %}
                    <attr title='{{ descr }}'>
                        <img src='{% get_static_prefix %}img/weather/{{ file_img }}.png' width='30' height='25'/>
                    </attr>
                {% endfor %}
            </td>
            <td></td>
        </tr>
        <tr>
            <td>
                {% for file_img, descr in forecast.falls_img %}
                    <attr title='{{ descr }}'>
                        <img src='{% get_static_prefix %}img/weather/{{ file_img }}.png' width='18' height='27'/>
                    </attr>
                {% endfor %}
            </td>
            <td><img src='{% get_static_prefix %}img/weather/wind.png' width='30' height='30' /></td>
        </tr>
        <tr>
            <td>{{ forecast.temperature }}<small><em> °C</em></small></td>
            <td>{{ forecast.wind_speed }}<small><em> м/с</em></small></td>
        </tr>
    </table>
    </dd>
</dl>

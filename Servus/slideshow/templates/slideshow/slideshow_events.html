{% if amount %}
    <attr title='Перейти к сообщениям'>
        <a href='/events/' class='btn btn-default btn-lg btn-{{ level }}'>
            <span class='badge'>{{ amount }}</span>
        </a>
    </attr>
{% else %}
    <attr title='Перейти на Главную'>
        <a href='/' class='btn btn-default btn-lg'>
            <span class='glyphicon glyphicon-align-justify'> </span>
        </a>
    </attr>
{% endif %}

<div class='fullscreen_img slide' style='
        {% if slide %}
            background-image: url("{{ MEDIA_URL }}{{ slide }}");
        {% else %}
            background-image: url({{ STATIC_URL }}img/na.png);
            background-size: 10%;
        {% endif %}
    '>
    <div class='padding5px pull-left'>
        <span class='label label-default'>{{ album }}</span>
    </div>
    <div id='slideshow_events' class='padding5px pull-right'></div>
</div>

<a href='/weather' class='btn btn-primary btn-sm btn-block'>
    Погода
</a>
<div class='panel-body widget tiled'>
    {% for plugin, forecast in weather %}
        <table class='tab_short table-condensed'>
            <caption>{{ plugin }}:</caption>
            <tr>
                {% for day, data in forecast %}
                    <td colspan='{{ data|length }}'>{{ day }}</td>
                {% endfor %}
            </tr>
            <tr>
                {% for day, data in forecast %}
                    {% for d in data %}
                        <td>
							<div class='sprite_weather sprite_c sprite-{{ d.clouds_img }}' ></div>
							<div class='sprite_weather sprite_t sprite-{{ d.falls_img }}' style='float: left;'></div>
							<div style='float: left; clear: right; font-size: 90%'>{{ d.temperature }}<sub> °C</sub></div>
							<div class='sprite_weather sprite-wd'
							   style='-moz-transform: rotate({{ d.wind_direction }}deg);
									  -ms-transform: rotate({{ d.wind_direction }}deg);
									  -webkit-transform:rotate({{ d.wind_direction }}deg);
									  -o-transform: rotate({{ d.wind_direction }}deg);
									  transform: rotate({{ d.wind_direction }}deg);
									  float: left;
									  clear: left;'></div>
							<div style='float: left; font-size: 90%'>{{ d.wind_speed }}<sub> м/с</sub></div>
                        </td>
                    {% endfor %}
                {% endfor %}
                </tr>
        </table>
    {% endfor %}
</div>

{% if amount_events %}
    <attr title='Сообщения'>
        <a href='/' class='btn btn-default btn-lg btn-{{ level }}'>
            <span class='badge'>{{ amount_events }}</span> 
        </a>
    </attr>
{% else %}
    <attr title='Перейти к меню'>
        <a href='/' class='btn btn-default btn-sm'>
            <span class='glyphicon glyphicon-align-justify'> </span> 
        </a>
    </attr>
{% endif %}

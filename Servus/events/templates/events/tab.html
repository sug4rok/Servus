{% extends 'base/body_tabs.html' %}

{% block content %}
    {% for event in events_list %}
        <div class='alert alert-{{ alerts|get_alert:event.level }} event_text'>
			<div class='sprite_events sprite-{{ event.source }}'></div>
            [{{ event.datetime|date:'M-d H:m' }}] {{ event.message }}
        </div>
    {%  empty %}
        <small>отсутствуют :)</small>
    {% endfor %}

    <script async>
        $.get('/set_viewed_events/');
    </script>
{% endblock %}

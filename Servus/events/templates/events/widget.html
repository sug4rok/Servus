<a href='/events' class='list-group-item widget-padding'>
    Уведомления
</a>
<div class='panel-body'>
    <attr title='Перейти к сообщениям'>
        <form action='/events/' method='post'>{% csrf_token %}
            <button class='btn btn-default btn-lg btn-{{ events.level }}' name='events' value=1>
                <span class='badge'>{{ events.amount }}</span>
            </button>
        </form>
    </attr>
</div>

{% extends 'base/index.html' %}

{% block content %}	
	<table>	
		{% for field, values in rp5ru %}
			<tr>
				<th>{{ field }}</th>
				{% for value in values %}
					<td>{{ value }}</td>
				{% endfor %}
			</tr>
		{% endfor %}
		{% for field, values in rp5ru_clouds %}
			<tr>
				<th>{{ field }}</th>
				{% for value in values %}
					<td><img src='{{ static_url }}weather/img/{{ value }}.png' width='30' height='25'/></td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>	
{% endblock %}

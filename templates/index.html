<!DOCTYPE html>
<html lang='ru'>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{{ site_name }}</title>	
        <link href='{{ static_url }}bootstrap/css/bootstrap.min.css' rel='stylesheet' media='screen'>
        <link href='{{ static_url }}bootstrap/css/bootstrap-responsive.min.css' rel='stylesheet' media='screen'>
        <!--[if lt IE 9]>

        <![endif]-->			
        <script src='{{ static_url }}bootstrap/js/bootstrap.min.js' type='text/javascript'></script>
    </head>
<body>
{% spaceless %}

<div class='container-fluid' >	

	{% block navbar %}
		{% include 'navbar.html' %}
	{% endblock %}
	
	<div class="row-fluid">
		<div class="span10">			
			<h4>{{ active_title }} <small>{{ active_sub_title }}</small></h4>			
			{% block content %}
			{% endblock %}				
		</div>
		<div class="span2">
			{% block sidebar %}
				{% include 'sidebar.html' %}
			{% endblock %}фвафыва
		</div>
	</div>	
	
</div>
	
{% endspaceless %}
</body>
</html>

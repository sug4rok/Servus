<div class='navbar navbar-fixed-top ' role='navigation'>
	<div class='container'>
		<div class='navbar-header'>	
			<a class='navbar-brand' href='/'>{{ site_name }}</a>
		</div>
		<div class='collapse navbar-collapse'>
			<ul class='nav nav-tabs'>
				{% for tab in tabs %}
					{% if tab.app_name == active_app_name %}
						<li class='active'><a href='/{{ tab.app_name }}/'>{{ tab.tab_name }}</a></li>
					{% else %}
						<li><a href='/{{ tab.app_name }}/'>{{ tab.tab_name }}</a></li>
					{% endif %}
				{% endfor %}
			</ul>
		</div>
	</div>
</div>

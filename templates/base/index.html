{% load staticfiles %}
<!DOCTYPE html>
<html lang='ru'>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>{{ site_name }}</title>	
        <link href='{% static "css/bootstrap.min.css" %}' rel='stylesheet' media='screen'>
        <!--[if lt IE 9]>
        <script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script>
        <![endif]-->			
        <link rel='shortcut icon' href='{% static "img/favicon.ico" %}'>
		<style>
			body {padding-top:65px;}
			dt {padding-bottom:8px;}
			td {padding:0px;}
			td.n_c {background: #f0f0f8}
			td.n_f {
				background: #f0f0f8;
				background: -moz-linear-gradient(top, #f0f0f8 0%, #fff 100%);
				background: -webkit-linear-gradient(top, #f0f0f8 0%, #fff 100%);
				background: -o-linear-gradient(top, #f0f0f8 0%, #fff 100%);
				background: -ms-linear-gradient(top, #f0f0f8 0%, #fff 100%);
				background: linear-gradient(top, #f0f0f8 0%, #fff 100%);
			}
		</style>
    </head>
<body>
{% spaceless %}

	{% block navbar %}
		{% include 'base/navbar.html' %}
	{% endblock %}

	<div class='container'>		
		<div class='panel panel-default'>
			<div class='panel-body'>
				<div class='row row-offcanvas row-offcanvas-right'>	
					<div class='col-md-9'>
						<h4>{{ active_title }} <small>{{ active_sub_title }}</small></h4>				
							{% block content %}{% endblock %}				
					</div>
					<div class='col-md-3'>					
						<div id='sidebar'></div>
					</div>
				</div>
			</div>
		</div>				
	</div>

{% endspaceless %}
<script src='{% static "js/jquery.min.js" %}' type='text/javascript'></script>
<script src='{% static "js/bootstrap.min.js" %}' type='text/javascript'></script>
<script>  
	function reload_sidebar(){  
		$.ajax({  
			url: '/sidebar',  
			cache: false,
			success: function(html){  
				$('#sidebar').html(html);  
			}  
		});  
	}  
						
	$(document).ready(function(){  
		reload_sidebar();  
		setInterval('reload_sidebar()', 600000);  
	});  
</script>
</body>
</html>
